<!DOCTYPE html>
<html>
	<head>
		<title>¿Dónde estás?</title>
		<script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true">
		</script>

		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0px; padding: 0px }
			#map_canvas { height: 100% }
		</style>

    	<script type="text/javascript" charset="utf-8">
		    var map  
		    var marker
			function initialize() {
				var myLatlng = new google.maps.LatLng(-34.397, 150.644);
				var myOptions = {
       	   			zoom: 12,
       	   			center: myLatlng,
    	      		mapTypeId: google.maps.MapTypeId.ROADMAP
    	    	};
     	   		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				marker = new google.maps.Marker({
     	     		position: myLatlng,
      	    		map: map
    	    	});
	      	}

	      	function GPS(coordenadas) {
				var ubicacion = new google.maps.LatLng(coordenadas.coords.latitude, coordenadas.coords.longitude);
				map.setCenter(ubicacion);
				marker.setPosition(ubicacion);
			}

			function error() {
				alerta("Ha ocurrido un error");
			}

	      	function dondeEstoy() {
  				navigator.geolocation.getCurrentPosition(GPS, error, {enableHighAccuracy:true})
			}

	    </script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" style="width: 80%; height: 80%"></div>
		<button onclick="dondeEstoy()">¿Dónde estoy?</button>
	</body>
</html>
